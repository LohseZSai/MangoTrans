<!DOCTYPE HTML>
<html>
<head>
    <title>注册 - Stellar by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <span class="logo"><img src="images/logo.svg" alt="" /></span>
            <h1>注册</h1>
            <p>创建新账户以使用服务</p>
        </header>

        <!-- Main -->
        <div id="main">
            <!-- Registration Section -->
            <section id="register" class="main special">
                <header class="major">
                    <h2>注册新用户</h2>
                </header>
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field">
                            <label for="username">用户名</label>
                            <input type="text" name="username" id="username" required />
                        </div>
                        <div class="field">
                            <label for="email">电子邮件</label>
                            <input type="email" name="email" id="email" required />
                        </div>
                        <div class="field">
                            <label for="password">密码</label>
                            <input type="password" name="password" id="password" required />
                        </div>
                        <div class="field">
                            <label for="password-repeat">确认密码</label>
                            <input type="password" name="password-repeat" id="password-repeat" required />
                        </div>
                    </div>
                    <ul class="actions special">
                        <li><input type="submit" value="注册" /></li>
                    </ul>
                </form>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <section>
                <h2>需要帮助？</h2>
                <p>如果您遇到注册问题，请联系我们的客户支持团队。</p>
            </section>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
