<!DOCTYPE HTML>
{% load static %}
<html>
<head>
    <title>Image Translation - Comic Translator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Header -->
        <header id="header">
            <h1>Image Translation</h1>
            <p>Upload your comic image for translation.</p>
        </header>

        <!-- Main -->
        <div id="main">
            <section>
                <form method="post" action="{% url 'translate_image' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="field">
                        <label for="file">Select Image:</label>
                        <input type="file" name="file" id="file" required>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Translate" class="primary"></li>
                    </ul>
                </form>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <section>
                <h2>Translation Results</h2>
                <p>Your translated image will appear here after processing.</p>
            </section>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
    <script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
    <script src="{% static 'js/browser.min.js' %}"></script>
    <script src="{% static 'js/breakpoints.min.js' %}"></script>
    <script src="{% static 'js/util.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
